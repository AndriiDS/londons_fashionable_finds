<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity and Vintage Shop Rankings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Charity and Vintage Shop Rankings</h1>
        <form method="post">
            <div class="input-group mb-3">
                <input type="search" name="search" class="form-control" placeholder="Search by shop name" aria-label="Search by shop name">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
            <div class="d-flex mb-3">
                <label class="me-2">Sort by:</label>
                <select name="sort_by" class="form-select me-2" style="width: auto;">
                    <option value="composite_score">Composite Score</option>
                    <option value="Shop_Name">Shop Name</option>
                </select>
                <select name="order" class="form-select" style="width: auto;">
                    <option value="desc">Descending</option>
                    <option value="asc">Ascending</option>
                </select>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Shop Name</th>
                        <th>Address</th>
                        <th>Composite Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for shop in shops %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ shop.Shop_Name }}</td>
                            <td>{{ shop.Address }}</td>
                            <td>{{ shop.composite_score | round(2) }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11
    .6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    </body>
    </html>
